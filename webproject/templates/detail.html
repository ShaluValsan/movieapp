{% extends 'base.html' %}
{% block body %}
<div class="container">
        <div class="row">
                <div class="col-md-3">
                    <img src="{{movie.img.url}}" width="150" height="250">
                </div>
                <div class="col-md-3">
                    <h3>{{movie.name}}</h3>
                    <h6>{{movie.desc}}</h6>
                    <h6>{{movie.year}}</h6>
                <a class="btn btn-warning" href="{% url 'webapp:update' movie.id %}">Update</a>
                <a class="btn btn-danger" href="{% url 'webapp:delete' movie.id %}">Delete</a>
                </div>
        </div>
</div>
{% endblock %}
